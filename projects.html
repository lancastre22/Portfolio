<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manuel Lancastre - Projects</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }

        header {
            text-align: center;
            padding: 40px 0;
            background-color: #fff;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        h1 {
            font-size: 2.5em;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .social-links {
            margin: 20px 0;
        }

        .social-links a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #0077b5;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin: 0 10px;
            transition: background-color 0.3s;
        }

        .social-links a:hover {
            background-color: #005582;
        }

        .projects-section {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .projects-section h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }

        .project-card {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            transition: transform 0.3s;
        }

        .project-card:hover {
            transform: translateY(-5px);
        }

        .project-card h3 {
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .project-card p {
            color: #666;
            margin-bottom: 15px;
        }

        .project-links a {
            display: inline-block;
            padding: 8px 16px;
            background-color: #2c3e50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-right: 10px;
            transition: background-color 0.3s;
        }

        .project-links a:hover {
            background-color: #1a252f;
        }

        .nav-links {
            margin: 20px 0;
        }

        .nav-links a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #2c3e50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin: 0 10px;
            transition: background-color 0.3s;
        }

        .nav-links a:hover {
            background-color: #1a252f;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            h1 {
                font-size: 2em;
            }

            .social-links a, .nav-links a {
                display: block;
                margin: 10px auto;
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Manuel Lancastre</h1>
        <div class="nav-links">
            <a href="index.html">Resume</a>
            <a href="projects.html">Projects</a>
        </div>
        <div class="social-links">
            <a href="https://www.linkedin.com/in/manuellancastre" target="_blank">LinkedIn Profile</a>
        </div>
    </header>

    <main class="projects-section">
        <h2>Projects</h2>
        <div class="project-card">
            <h3>Project Name</h3>
            <p>Project description goes here. Explain what the project does, technologies used, and your role in it.</p>
            <div class="project-links">
                <a href="#" target="_blank">View Project</a>
                <a href="#" target="_blank">GitHub Repository</a>
            </div>
        </div>
        <!-- Add more project cards as needed -->
    </main>
</body>
</html>
