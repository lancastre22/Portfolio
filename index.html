<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manuel Lancastre - Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }

        header {
            text-align: center;
            padding: 40px 0;
            background-color: #fff;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        h1 {
            font-size: 2.5em;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .social-links {
            margin: 20px 0;
        }

        .social-links a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #0077b5;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin: 0 10px;
            transition: background-color 0.3s;
        }

        .social-links a:hover {
            background-color: #005582;
        }

        .resume-section {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .resume-section h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }

        .pdf-container {
            width: 100%;
            height: 800px;
            margin: 20px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .download-button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #2c3e50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin: 20px 0;
            transition: background-color 0.3s;
        }

        .download-button:hover {
            background-color: #1a252f;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            h1 {
                font-size: 2em;
            }

            .social-links a {
                display: block;
                margin: 10px auto;
                max-width: 200px;
            }

            .pdf-container {
                height: 600px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Manuel Lancastre</h1>
        <div class="social-links">
            <a href="https://www.linkedin.com/in/manuellancastre" target="_blank">LinkedIn Profile</a>
        </div>
    </header>

    <main class="resume-section">
        <h2>Resume</h2>
        <a href="resume.pdf" class="download-button" download>Download Resume</a>
        <div class="pdf-container">
            <embed src="resume.pdf" type="application/pdf" width="100%" height="100%" />
        </div>
    </main>
</body>
</html>
